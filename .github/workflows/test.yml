name: test
on:
  push:
    branches:
      - "**"
env:
  MYSQL_VERSION: '8.0.3'
  DB_USER: 'root'
  DB_PASS: 'root'
  DB_HOST: '127.0.0.1'
  DB_PORT: 3306
  DB_NAME: 'test'
jobs:
  test:
    name: test
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: ${MYSQL_VERSION}
          mysql database: ${DB_NAME}
          mysql root password: ${DB_PASS}
      - uses: actions/checkout@v2
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: migrating
        run: cd src && go run cmd/blog/main.go
      - name: testing
        run: go test -race -v ./src/...
